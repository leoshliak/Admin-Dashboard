<!DOCTYPE html>

<head>

<body>
    <aside>
        <div class="atitle">

                <h1>MyDashboard</h1>
            </div>
            <nav>
              <ul id="first-list">
                <li><a href="">
                    <i class="fa-solid fa-house" style="color: #ffffff;"></i>
                    <p>Home</p>
                </a></li>
                <li><a href="">
                    <i class="fa-regular fa-address-card" style="color: #ffffff;"></i>

                </a></li>
                <li><a href="">
                    <i class="fa-solid fa-message" style="color: #ffffff;"></i>

                </a></li>
                <li><a href="">
                    <i class="fa-solid fa-clock" style="color: #ffffff;"></i>

                </a></li>
                <li><a href="">
                    <i class="fa-solid fa-list-check" style="color: #ffffff;"></i>
                    <p>Tasks</p>
                </a></li>
                <li><a href="">
                    <i class="fa-solid fa-people-group" style="color: #ffffff;"></i>
                    <p>Communities</p>
                </a></li>
              </ul>
               <ul id="last-list">
                <li><a href="">
                    <i class="fa-solid fa-gear" style="color: #ffffff;"></i>
                    <p>Settings</p>
                </a></li>
                <li><a href="">
                    <i class="fa-solid fa-circle-question" style="color: #ffffff;"></i>
                    <p>Support</p>
                </a></li>
                <li><a href="">
                    <i class="fa-solid fa-unlock" style="color: #ffffff;"></i>
                    <p>Privacy</p>
                </a></li>

      </div>
      <div class="smth">

       <img src="Folder/YellowSmile.webp" alt="profile-pic" class="profile-pic1">
       <p class="nickname1">Morgan Oakley</p>
    </div>
      <div class="profile">
        <img src="Folder/YellowSmile.webp" alt="profile-pic" class="profile-pic2">
        <div class="profile-text">

        </div>

        <button>Upload</button>
        <button>Share</button>

    </main>
